<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN Tracker - Fixed Format</title>
    <style>
        :root { 
            --ps-blue: #0056a3; 
            --ps-dark: #121212; 
            --ps-card: #1e1e1e; 
            --ps-text: #d0d0d0;
            --best-price: #ffd700;
            --border: #333;
            --btn-pl: #6b1414; 
            --btn-tr: #4a2168; 
            --btn-in: #6b4515; 
            --btn-ua: #153a68;
            --btn-api: #6a1b9a;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--ps-dark); color: var(--ps-text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .rates-info { font-size: 11px; color: #666; background: #1a1a1a; padding: 5px 15px; border-radius: 20px; border: 1px solid var(--border); }
        
        .main-box { background: var(--ps-card); padding: 25px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 30px; }
        
        .flex-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input, select { background: #252525; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; outline: none; width: 100%; box-sizing: border-box; }
        
        /* Styl pola do wklejania */
        .smart-paste { border: 1px solid var(--ps-blue) !important; background: #0d1b2a !important; color: #fff; }
        .smart-paste:focus { border-color: #4caf50 !important; }

        .btn-api { background: var(--btn-api); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; padding: 0 20px; white-space: nowrap; }

        .region-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .reg-btn { padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; }
        .bg-pl { background: var(--btn-pl); } .bg-tr { background: var(--btn-tr); }
        .bg-in { background: var(--btn-in); } .bg-ua { background: var(--btn-ua); }

        .btn-save { background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; background: var(--ps-card); border-radius: 8px; overflow: hidden; margin-bottom: 30px; border: 1px solid var(--border); }
        th { background: #252525; padding: 12px; font-size: 11px; color: #777; text-align: center; }
        td { padding: 12px; border-bottom: 1px solid #252525; text-align: center; font-size: 14px; }
        .title-cell { text-align: left; padding-left: 15px; }

        .best-deal { color: var(--best-price); font-weight: bold; border: 1px solid rgba(255, 215, 0, 0.2); padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .conv-val { display: block; font-size: 9px; color: #666; margin-top: 2px; }
        
        .btn-del { background: transparent; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 4px; padding: 5px 10px; }
        .btn-del:hover { background: #8a1c1c; color: white; border-color: #8a1c1c; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div id="ratesDisplay" class="rates-info">Kursy walut: Pobieranie...</div>
        <button onclick="exportData()" class="btn-del">üíæ Backup</button>
    </div>

    <div class="main-box">
        <div class="flex-row">
            <input type="text" id="gameId" placeholder="ID Gry lub Link (np. EP4609-...)" oninput="extractId()">
            <button class="btn-api" onclick="alert('U≈ºyj pola poni≈ºej do wklejania cen!')">‚ö° API</button>
        </div>

        <div class="flex-row">
            <input type="text" id="smartPaste" class="smart-paste" placeholder="‚¨áÔ∏è Tutaj wklej skopiowanƒÖ cenƒô (np. 1,299 Rs lub 450 TL)..." oninput="processPaste()">
        </div>

        <div class="flex-row">
            <input type="text" id="gameName" placeholder="Nazwa gry">
            <select id="gameEd" style="max-width: 150px;">
                <option>Standard</option><option>Deluxe</option><option>Ultimate</option><option>GOTY</option>
            </select>
        </div>

        <div class="region-grid">
            <button class="reg-btn bg-pl" onclick="openPsn('pl-pl')">PL üáµüá±</button>
            <button class="reg-btn bg-tr" onclick="openPsn('en-tr')">TR üáπüá∑</button>
            <button class="reg-btn bg-in" onclick="openPsn('en-in')">IN üáÆüá≥</button>
            <button class="reg-btn bg-ua" onclick="openPsn('en-ua')">UA üá∫üá¶</button>
        </div>

        <div class="flex-row">
            <input type="number" id="pPL" placeholder="PLN">
            <input type="number" id="pTR" placeholder="TRY">
            <input type="number" id="pIN" placeholder="INR">
            <input type="number" id="pUA" placeholder="UAH">
        </div>

        <button class="btn-save" onclick="saveGame()">ZAPISZ GRƒò</button>
    </div>

    <h3 style="color:var(--ps-blue); border-bottom: 2px solid var(--ps-blue); padding-bottom:5px;">WATCHLISTA</h3>
    <table>
        <thead><tr><th>Gra</th><th>PLN</th><th>TRY</th><th>INR</th><th>UAH</th><th>Akcja</th></tr></thead>
        <tbody id="wBody"></tbody>
    </table>
</div>

<script>
    const KEY_W = "PSN_WATCHLIST";
    // Domy≈õlne kursy
    let rates = { TRY: 0.12, INR: 0.048, UAH: 0.10 };

    /* --- FUNKCJA NAPRAWIAJƒÑCA FORMATY CEN --- */
    function cleanPrice(val, currency) {
        if (!val) return '';
        let str = val.toString();

        if (currency === 'INR') {
            // INDIE: Usuwa wszystkie przecinki (1,299 -> 1299) i spacje
            return str.replace(/,/g, '').replace(/\s/g, '');
        } 
        else if (currency === 'TRY') {
            // TURCJA: Usuwa kropki tysiƒôczne, zamienia przecinek na kropkƒô (1.299,50 -> 1299.50)
            str = str.replace(/\./g, ''); 
            str = str.replace(',', '.');
            return str;
        } 
        else {
            // RESZTA (PLN/UAH): Zamienia przecinek na kropkƒô, usuwa spacje
            return str.replace(/\s/g, '').replace(',', '.');
        }
    }

    /* --- LOGIKA WKLEJANIA --- */
    function processPaste() {
        const input = document.getElementById('smartPaste');
        const val = input.value;
        if (!val) return;

        // Szuka liczby + waluty
        const match = val.match(/(\d[\d\s,.]*)\s*(TL|z≈Ç|‚Çπ|Rs|–≥—Ä–Ω|UAH|INR|TRY|PLN)/i);

        if (match) {
            let rawNum = match[1].trim();
            const currStr = match[2].toUpperCase();
            
            let targetId = '';
            let code = '';

            if (['TL', 'TRY'].includes(currStr)) { targetId = 'pTR'; code = 'TRY'; }
            else if (['Z≈Å', 'PLN'].includes(currStr)) { targetId = 'pPL'; code = 'PLN'; }
            else if (['‚Çπ', 'RS', 'INR'].includes(currStr)) { targetId = 'pIN'; code = 'INR'; }
            else if (['–ì–†–ù', 'UAH'].includes(currStr)) { targetId = 'pUA'; code = 'UAH'; }

            if (targetId) {
                // Czy≈õcimy i wstawiamy
                const cleanVal = cleanPrice(rawNum, code);
                document.getElementById(targetId).value = cleanVal;
                
                // Reset pola
                input.style.borderColor = "#4caf50";
                input.value = `‚úÖ OK: ${cleanVal}`;
                setTimeout(() => { 
                    input.value = ""; 
                    input.style.borderColor = ""; 
                }, 1000);
            }
        }
    }

    function extractId() {
        let val = document.getElementById('gameId').value;
        if(val.includes('product/')) {
            val = val.split('product/')[1].split('/')[0].split('?')[0];
            document.getElementById('gameId').value = val;
        }
    }

    function openPsn(loc) {
        const id = document.getElementById('gameId').value;
        if(id) window.open(`https://store.playstation.com/${loc}/product/${id}`, '_blank');
        else alert("Podaj najpierw ID!");
    }

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/PLN');
            const data = await res.json();
            if(data?.rates) {
                rates.TRY = 1/data.rates.TRY; 
                rates.INR = 1/data.rates.INR; 
                rates.UAH = 1/data.rates.UAH;
                document.getElementById('ratesDisplay').innerText = 
                    `Kursy: TRY=${rates.TRY.toFixed(3)} | INR=${rates.INR.toFixed(3)} | UAH=${rates.UAH.toFixed(3)}`;
            }
        } catch(e) {}
        render();
    }

    function saveGame() {
        const name = document.getElementById('gameName').value;
        if(!name) return alert("Podaj nazwƒô!");
        
        let db = JSON.parse(localStorage.getItem(KEY_W) || '[]');
        
        // Zbieranie i czyszczenie danych przed zapisem
        const newEntry = {
            id: document.getElementById('gameId').value || Date.now().toString(),
            name: name, 
            ed: document.getElementById('gameEd').value,
            pl: cleanPrice(document.getElementById('pPL').value, 'PLN'),
            tr: cleanPrice(document.getElementById('pTR').value, 'TRY'),
            in: cleanPrice(document.getElementById('pIN').value, 'INR'),
            ua: cleanPrice(document.getElementById('pUA').value, 'UAH')
        };

        const idx = db.findIndex(x => x.id == newEntry.id);
        if (idx > -1) db[idx] = newEntry; 
        else db.push(newEntry);

        localStorage.setItem(KEY_W, JSON.stringify(db));
        
        ['gameId','gameName','pPL','pTR','pIN','pUA'].forEach(f => document.getElementById(f).value = '');
        render();
    }

    function render() {
        const dbW = JSON.parse(localStorage.getItem(KEY_W) || '[]');
        document.getElementById('wBody').innerHTML = dbW.map(g => {
            const plVal = parseFloat(g.pl)||0;
            const trVal = (parseFloat(g.tr)*rates.TRY)||0;
            const inVal = (parseFloat(g.in)*rates.INR)||0;
            const uaVal = (parseFloat(g.ua)*rates.UAH)||0;

            // Szukamy minimum (wiƒôkszego od 0)
            const valid = [plVal, trVal, inVal, uaVal].filter(x => x > 0);
            const min = valid.length ? Math.min(...valid) : 0;
            const cl = (v) => (v > 0 && Math.abs(v - min) < 0.01) ? 'best-deal' : '';

            return `<tr>
                <td class="title-cell"><b>${g.name}</b><br><small style="color:#666">${g.ed}</small></td>
                <td><div class="${cl(plVal)}">${g.pl||'-'}</div></td>
                <td><div class="${cl(trVal)}">${g.tr||'-'}<span class="conv-val">${g.tr?(g.tr*rates.TRY).toFixed(2)+' z≈Ç':''}</span></div></td>
                <td><div class="${cl(inVal)}">${g.in||'-'}<span class="conv-val">${g.in?(g.in*rates.INR).toFixed(2)+' z≈Ç':''}</span></div></td>
                <td><div class="${cl(uaVal)}">${g.ua||'-'}<span class="conv-val">${g.ua?(g.ua*rates.UAH).toFixed(2)+' z≈Ç':''}</span></div></td>
                <td><button class="btn-del" onclick="deleteItem('${g.id}')">‚ùå</button></td>
            </tr>`;
        }).join('');
    }

    function deleteItem(id) {
        if(!confirm("UsunƒÖƒá?")) return;
        let db = JSON.parse(localStorage.getItem(KEY_W));
        localStorage.setItem(KEY_W, JSON.stringify(db.filter(x => x.id != id)));
        render();
    }

    function exportData() {
        const d = localStorage.getItem(KEY_W);
        const a = document.createElement("a"); 
        a.href = URL.createObjectURL(new Blob([d], {type:"application/json"}));
        a.download="psn_backup.json"; 
        a.click();
    }

    window.onload = fetchRates;
</script>
</body>
</html>
