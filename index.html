<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSN Manager v11.1 - Smart Paste</title>
<style>
    :root {--ps-blue: #0056a3;--ps-dark: #121212;--ps-card: #1e1e1e;--ps-text: #d0d0d0;--best-price: #ffd700;--border: #333;--btn-pl: #6b1414;--btn-tr: #4a2168;--btn-in: #6b4515;--btn-ua: #153a68;--btn-api: #6a1b9a;}
    body { font-family: 'Segoe UI', sans-serif; background: var(--ps-dark); color: var(--ps-text); margin: 0; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .rates-info { font-size: 11px; color: #666; background: #1a1a1a; padding: 5px 15px; border-radius: 20px; border: 1px solid var(--border); }
    .btn-backup { background: #333; color: #aaa; border: 1px solid #444; padding: 6px 15px; border-radius: 6px; cursor: pointer; font-size: 11px; transition: 0.2s; }
    .btn-backup:hover { background: #444; color: white; }
    .main-box { background: var(--ps-card); padding: 25px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 30px; box-shadow: none; }
    .search-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: stretch; }
    .search-row input { flex: 1; }
    .btn-search-compact {background: var(--ps-blue); color: white; text-decoration: none;padding: 0 20px; border-radius: 6px; display: flex; align-items: center;font-size: 12px; font-weight: bold; text-transform: uppercase; border: none;white-space: nowrap; transition: 0.2s;}
    .btn-search-compact:hover { background: #004480; }
    .flex-row { display: flex; gap: 10px; margin-bottom: 15px; }
    input, select {background: #252525; border: 1px solid var(--border); color: white;padding: 12px; border-radius: 6px; outline: none; font-size: 14px;}
    input:focus { border-color: #555; }
    .btn-api { background: var(--btn-api); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; padding: 0 20px; white-space: nowrap; }
    .region-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
    .reg-btn { padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.2s; }
    .bg-pl { background: var(--btn-pl); } .bg-tr { background: var(--btn-tr); } .bg-in { background: var(--btn-in); } .bg-ua { background: var(--btn-ua); }
    .reg-btn:hover { filter: brightness(1.2); }
    .price-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
    .btn-save { background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
    .btn-save:hover { background: #1b5e20; }
    /* MODAL */
    #regionModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
    .modal-content { background: #222; padding: 25px; border-radius: 10px; border: 1px solid #444; width: 300px; }
    .modal-btn { background: var(--ps-blue); color: white; border: none; padding: 12px; width: 100%; margin-top: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-left: 10px; border-left: 4px solid; height: 30px; }
    .search-bar { width: 200px; padding: 6px 10px; border-radius: 15px; border: 1px solid #333; background: #1a1a1a; color: white; font-size: 12px; margin: 0; outline: none; }
    table { width: 100%; border-collapse: collapse; background: var(--ps-card); border-radius: 8px; overflow: hidden; margin-bottom: 30px; border: 1px solid var(--border); }
    th { background: #252525; padding: 12px; font-size: 11px; color: #777; text-align: center; text-transform: uppercase; }
    td { padding: 12px; border-bottom: 1px solid #252525; font-size: 16px; text-align: center; vertical-align: middle; }
    .title-cell { text-align: left; padding-left: 15px; width: 35%; }
    .action-group { display: flex; gap: 5px; justify-content: center; }
    .btn-tab { width: 34px; height: 34px; border-radius: 4px; border: 1px solid #333; background: #2a2a2a; color: #888; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; font-size: 16px; }
    .btn-edit:hover { background: #ef6c00; color: white; border-color: #ef6c00; }
    .btn-buy:hover { background: #2e7d32; color: white; border-color: #2e7d32; }
    .btn-del:hover { background: #8a1c1c; color: white; border-color: #8a1c1c; }
    .best-deal { color: var(--best-price); font-weight: bold; border: 1px solid rgba(255, 215, 0, 0.2); padding: 2px 6px; border-radius: 4px; display: inline-block; }
    .conv-val { display: block; font-size: 9px; color: #666; margin-top: 2px; }
    .tag-reg { font-size: 10px; padding: 2px 6px; border-radius: 3px; font-weight: bold; color: white; }
    .filter-cnt { display: flex; gap: 8px; margin-bottom: 10px; padding: 0 5px; }
    .filt-btn { background: #2a2a2a; border: 1px solid #444; color: #888; padding: 5px 12px; border-radius: 15px; cursor: pointer; font-size: 11px; transition: 0.2s; font-weight: bold; }
    .filt-btn:hover { background: #333; color: white; }
    .filt-btn.active { color: white; border-color: transparent; }
    .filt-btn.active[data-r="ALL"] { background: #444; }
    .filt-btn.active[data-r="PL"] { background: var(--btn-pl); }
    .filt-btn.active[data-r="TR"] { background: var(--btn-tr); }
    .filt-btn.active[data-r="IN"] { background: var(--btn-in); }
    .filt-btn.active[data-r="UA"] { background: var(--btn-ua); }
    .links-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid #333; text-align: center; }
    .links-title { font-size: 12px; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
    .links-grid { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .link-btn { display: flex; align-items: center; gap: 8px; background: #252525; color: #bbb; text-decoration: none; padding: 10px 20px; border-radius: 6px; border: 1px solid #333; font-size: 13px; transition: 0.2s; }
    .link-btn:hover { background: #333; color: white; border-color: #555; transform: translateY(-2px); }
</style>
</head>
<body>
<div id="regionModal"><div class="modal-content"><h3 style="margin-top:0; color:#ccc">Gdzie kupiono?</h3><select id="modalRegionSelect"></select><button class="modal-btn" onclick="confirmMove()">POTWIERDÅ¹</button><button class="modal-btn" style="background:#444;" onclick="closeModal()">ANULUJ</button></div></div>
<div class="container">
    <div class="top-bar"><div id="ratesDisplay" class="rates-info">Kursy walut: Pobieranie...</div><div><button class="btn-backup" onclick="exportData()">ğŸ“¤ EKSPORT</button><button class="btn-backup" onclick="document.getElementById('importFile').click()">ğŸ“¥ IMPORT</button><input type="file" id="importFile" style="display:none" onchange="importData(this)"></div></div>
    <div class="main-box">
        <div class="search-row"><input type="text" id="searchInp" placeholder="Wpisz nazwÄ™ gry..." oninput="syncSearch()"><a id="psLink" href="#" target="_blank" class="btn-search-compact">ğŸ” ZNAJDÅ¹ ID</a></div>
        <div class="flex-row"><input type="text" id="gameId" placeholder="Product ID (lub link)" style="flex: 2;"><button class="btn-api" onclick="alert('API soon...')">âš¡ API</button></div>
        <div class="flex-row"><input type="text" id="gameName" placeholder="Nazwa gry" style="flex: 2;"><select id="gameEd" style="max-width: 150px;"><option>Standard</option><option>Deluxe</option><option>Gold</option><option>Ultimate</option><option>GOTY</option></select></div>
        <div class="region-grid"><button class="reg-btn bg-pl" onclick="openPsn('pl-pl')">PL ğŸ‡µğŸ‡±</button><button class="reg-btn bg-tr" onclick="openPsn('en-tr')">TR ğŸ‡¹ğŸ‡·</button><button class="reg-btn bg-in" onclick="openPsn('en-in')">IN ğŸ‡®ğŸ‡³</button><button class="reg-btn bg-ua" onclick="openPsn('uk-ua')">UA ğŸ‡ºğŸ‡¦</button></div>
        <div class="price-grid">
            <input type="number" id="pPL" placeholder="PLN" step="any">
            <input type="number" id="pTR" placeholder="TRY" step="any">
            <input type="number" id="pIN" placeholder="INR" step="any">
            <input type="number" id="pUA" placeholder="UAH" step="any">
        </div>
        <button class="btn-save" onclick="saveGame()">ZAPISZ GRÄ˜</button>
    </div>
    
    <div class="section-header" style="border-color: var(--ps-blue);"><span style="color:var(--ps-blue); font-weight:bold;">WATCHLISTA</span><input type="text" class="search-bar" id="wSearch" placeholder="Szukaj..." oninput="render()"></div>
    <table><thead><tr><th>Gra / Edycja</th><th>PLN</th><th>TRY</th><th>INR</th><th>UAH</th><th>Akcje</th></tr></thead><tbody id="wBody"></tbody></table>
    
    <div class="section-header" style="border-color: #2e7d32;"><span style="color:#2e7d32; font-weight:bold;">KOLEKCJA</span><input type="text" class="search-bar" id="cSearch" placeholder="Szukaj..." oninput="render()"></div>
    <div class="filter-cnt">
        <button class="filt-btn active" data-r="ALL" onclick="setFilter('ALL')">WSZYSTKIE</button>
        <button class="filt-btn" data-r="PL" onclick="setFilter('PL')">PL ğŸ‡µğŸ‡±</button>
        <button class="filt-btn" data-r="TR" onclick="setFilter('TR')">TR ğŸ‡¹ğŸ‡·</button>
        <button class="filt-btn" data-r="IN" onclick="setFilter('IN')">IN ğŸ‡®ğŸ‡³</button>
        <button class="filt-btn" data-r="UA" onclick="setFilter('UA')">UA ğŸ‡ºğŸ‡¦</button>
    </div>
    <table><thead><tr><th>TytuÅ‚</th><th>Region</th><th>Data</th><th>Opcje</th></tr></thead><tbody id="cBody"></tbody></table>

    <div class="links-section"><div class="links-title">ğŸ”— SZYBKIE DOÅADOWANIA PORTFELA</div><div class="links-grid"><a href="https://gg.deals/gift-cards-group/playstation-network-card-try-turkey/" target="_blank" class="link-btn">ğŸ‡¹ğŸ‡· Turcja</a><a href="https://gg.deals/gift-cards-group/playstation-network-card-inr-india/" target="_blank" class="link-btn">ğŸ‡®ğŸ‡³ Indie</a><a href="https://www.amazon.in/Playstation-Gift-Redeemable-Flat-Cashback/dp/B0C1H473H8?th=1&gpo=1000" target="_blank" class="link-btn">ğŸ›’ Amazon India</a></div></div>
</div>

<script>
    const KEY_W = "PSN_WATCHLIST";
    const KEY_C = "PSN_COLLECTION";
    let rates = { TRY: 0.12, INR: 0.048, UAH: 0.10 };
    let tempId = null;
    let filterReg = 'ALL';

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/PLN');
            const data = await res.json();
            if(data?.rates) {
                rates.TRY = 1 / data.rates.TRY;
                rates.INR = 1 / data.rates.INR;
                rates.UAH = 1 / data.rates.UAH;
                document.getElementById('ratesDisplay').innerText = `Kursy: TRY=${rates.TRY.toFixed(3)} | INR=${rates.INR.toFixed(3)} | UAH=${rates.UAH.toFixed(3)}`;
            }
        } catch (e) {}
        render();
    }

    // --- NOWA FUNKCJA OBSÅUGUJÄ„CA WKLEJANIE CEN ---
    function setupPasteHandlers() {
        ['pPL', 'pTR', 'pIN', 'pUA'].forEach(id => {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('paste', function(e) {
                e.preventDefault(); // Zatrzymaj standardowe wklejanie
                let txt = (e.clipboardData || window.clipboardData).getData('text');
                
                // 1. INDIE (IN): Format 2,999.00 (przecinek to tysiÄ…ce, kropka to grosze)
                // lub format "Rs 2,999"
                if(id === 'pIN') {
                    // Usuwamy waluty i spacje, usuwamy przecinki (tysiÄ…ce), zostawiamy kropkÄ™ i cyfry
                    txt = txt.replace(/,/g, '').replace(/[^0-9.]/g, '');
                } 
                // 2. TURCJA (TR), POLSKA (PL), UKRAINA (UA): 
                // Format TR: 2.099,00 (kropka to tysiÄ…ce, przecinek to grosze)
                // Format PL/UA: czÄ™sto spacja jako tysiÄ…ce i przecinek jako grosze
                else {
                    // Usuwamy kropki (bo w TR to separator tysiÄ™cy)
                    txt = txt.replace(/\./g, '');
                    // Zamieniamy przecinek na kropkÄ™ (zrozumiaÅ‚Ä… dla input type="number")
                    txt = txt.replace(/,/g, '.');
                    // Usuwamy wszystko co nie jest cyfrÄ… ani nowÄ… kropkÄ… (np. spacje, "zÅ‚", "TL")
                    txt = txt.replace(/[^0-9.]/g, '');
                }
                
                this.value = txt; // Wstawiamy naprawionÄ… wartoÅ›Ä‡
            });
        });
    }

    function syncSearch() {
        const val = document.getElementById('searchInp').value;
        document.getElementById('psLink').href = "https://store.playstation.com/pl-pl/search/" + encodeURIComponent(val);
        document.getElementById('gameName').value = val;
    }

    function openPsn(loc) {
        let id = document.getElementById('gameId').value;
        if(id.includes('product/')) id = id.split('product/')[1].split('/')[0].split('?')[0];
        if(id) window.open(`https://store.playstation.com/${loc}/product/${id}`, '_blank');
        else alert("Wpisz najpierw ID!");
    }

    function saveGame() {
        const name = document.getElementById('gameName').value;
        if(!name) return alert("Podaj nazwÄ™ gry!");
        let id = document.getElementById('gameId').value || Date.now().toString();
        
        let db = JSON.parse(localStorage.getItem(KEY_W) || '[]');
        const newGame = { 
            id, name, 
            ed: document.getElementById('gameEd').value, 
            pl: document.getElementById('pPL').value, 
            tr: document.getElementById('pTR').value, 
            in: document.getElementById('pIN').value, 
            ua: document.getElementById('pUA').value 
        };

        const idx = db.findIndex(x => x.id == id);
        if (idx > -1) db[idx] = newGame; else db.push(newGame);
        
        localStorage.setItem(KEY_W, JSON.stringify(db));
        ['gameId','gameName','pPL','pTR','pIN','pUA'].forEach(f => document.getElementById(f).value = '');
        render();
    }

    function editGame(id, source = 'W') {
        const key = source === 'W' ? KEY_W : KEY_C;
        const db = JSON.parse(localStorage.getItem(key));
        const g = (source === 'W') ? db.find(x => x.id == id) : db[id];
        if(!g) return;
        document.getElementById('gameId').value = g.id || '';
        document.getElementById('gameName').value = g.name;
        document.getElementById('gameEd').value = g.ed;
        document.getElementById('pPL').value = g.pl || '';
        document.getElementById('pTR').value = g.tr || '';
        document.getElementById('pIN').value = g.in || '';
        document.getElementById('pUA').value = g.ua || '';
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function openModal(id) {
        tempId = id;
        const g = JSON.parse(localStorage.getItem(KEY_W)).find(x => x.id == id);
        const sel = document.getElementById('modalRegionSelect');
        sel.innerHTML = '';
        const opts = [
            {id:'PL', f:'ğŸ‡µğŸ‡±', v: g.pl, r:1, c:'PLN'},
            {id:'TR', f:'ğŸ‡¹ğŸ‡·', v: g.tr, r:rates.TRY, c:'TRY'},
            {id:'IN', f:'ğŸ‡®ğŸ‡³', v: g.in, r:rates.INR, c:'INR'},
            {id:'UA', f:'ğŸ‡ºğŸ‡¦', v: g.ua, r:rates.UAH, c:'UAH'}
        ];
        opts.forEach(o => {
            const el = document.createElement('option');
            el.value = o.id;
            el.innerText = `${o.id} ${o.f} ${o.v ? '('+o.v+' '+o.c+' â‰ˆ '+(o.v*o.r).toFixed(2)+' zÅ‚)' : ''}`;
            sel.appendChild(el);
        });
        document.getElementById('regionModal').style.display = 'flex';
    }

    function confirmMove() {
        const reg = document.getElementById('modalRegionSelect').value;
        let dbW = JSON.parse(localStorage.getItem(KEY_W));
        const g = dbW.find(x => x.id == tempId);
        let dbC = JSON.parse(localStorage.getItem(KEY_C) || '[]');
        dbC.push({ ...g, reg, date: new Date().toLocaleDateString() });
        localStorage.setItem(KEY_C, JSON.stringify(dbC));
        localStorage.setItem(KEY_W, JSON.stringify(dbW.filter(x => x.id != tempId)));
        document.getElementById('regionModal').style.display = 'none'; 
        render();
    }
    
    function closeModal() {
        document.getElementById('regionModal').style.display = 'none';
    }

    function deleteItem(id, key) {
        if(!confirm("UsunÄ…Ä‡?")) return;
        let db = JSON.parse(localStorage.getItem(key));
        if(key === KEY_W) db = db.filter(x => x.id != id); else db.splice(id, 1);
        localStorage.setItem(key, JSON.stringify(db));
        render();
    }

    function setFilter(reg) {
        filterReg = reg;
        document.querySelectorAll('.filt-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.getAttribute('data-r') === reg) btn.classList.add('active');
        });
        render();
    }

    function render() {
        const sW = document.getElementById('wSearch').value.toLowerCase();
        const dbW = JSON.parse(localStorage.getItem(KEY_W) || '[]');
        document.getElementById('wBody').innerHTML = dbW.filter(g => g.name.toLowerCase().includes(sW)).map(g => {
            const v = [parseFloat(g.pl)||Infinity, (parseFloat(g.tr)*rates.TRY)||Infinity, (parseFloat(g.in)*rates.INR)||Infinity, (parseFloat(g.ua)*rates.UAH)||Infinity];
            const min = Math.min(...v);
            const cl = (val) => val === min && min !== Infinity ? 'best-deal' : '';
            return `<tr>
                <td class="title-cell"><b>${g.name}</b><br><small style="color:#666">${g.ed}</small></td>
                <td><div class="${cl(v[0])}">${g.pl || '-'}</div></td>
                <td><div class="${cl(v[1])}">${g.tr || '-'}<span class="conv-val">${g.tr?(g.tr*rates.TRY).toFixed(2)+' zÅ‚':''}</span></div></td>
                <td><div class="${cl(v[2])}">${g.in || '-'}<span class="conv-val">${g.in?(g.in*rates.INR).toFixed(2)+' zÅ‚':''}</span></div></td>
                <td><div class="${cl(v[3])}">${g.ua || '-'}<span class="conv-val">${g.ua?(g.ua*rates.UAH).toFixed(2)+' zÅ‚':''}</span></div></td>
                <td><div class="action-group">
                    <button class="btn-tab btn-edit" onclick="editGame('${g.id}', 'W')">âœï¸</button>
                    <button class="btn-tab btn-buy" onclick="openModal('${g.id}')">ğŸ›’</button>
                    <button class="btn-tab btn-del" onclick="deleteItem('${g.id}', KEY_W)">âŒ</button>
                </div></td>
            </tr>`;
        }).join('');

        const sC = document.getElementById('cSearch').value.toLowerCase();
        const dbC = JSON.parse(localStorage.getItem(KEY_C) || '[]');
        const filteredCollection = dbC.filter(g => {
            const matchesSearch = g.name.toLowerCase().includes(sC);
            const matchesReg = filterReg === 'ALL' || g.reg === filterReg;
            return matchesSearch && matchesReg;
        });

        document.getElementById('cBody').innerHTML = filteredCollection.map((g, i) => {
            let col = g.reg==='PL'?'#6b1414':g.reg==='TR'?'#4a2168':g.reg==='IN'?'#6b4515':'#153a68';
            return `<tr>
                <td class="title-cell"><b>${g.name}</b><br><small style="color:#666">${g.ed}</small></td>
                <td><span class="tag-reg" style="background:${col}">${g.reg}</span></td>
                <td>${g.date}</td>
                <td><div class="action-group">
                    <button class="btn-tab btn-edit" onclick="editGame(${i}, 'C')">âœï¸</button>
                    <button class="btn-tab btn-del" onclick="deleteItem(${i}, KEY_C)">âŒ</button>
                </div></td>
            </tr>`;
        }).join('');
    }

    function exportData() {
        const d = { w: localStorage.getItem(KEY_W), c: localStorage.getItem(KEY_C) };
        const a = document.createElement("a"); 
        a.href=URL.createObjectURL(new Blob([JSON.stringify(d)],{type:"application/json"}));
        a.download="psn_backup.json"; 
        a.click();
    }
    
    function importData(inp) {
        const r = new FileReader(); 
        r.onload = e => { 
            const d = JSON.parse(e.target.result); 
            localStorage.setItem(KEY_W, d.w); 
            localStorage.setItem(KEY_C, d.c); 
            render(); 
        };
        r.readAsText(inp.files[0]);
    }
    
    window.onload = function() {
        fetchRates();
        setupPasteHandlers(); // Uruchomienie obsÅ‚ugi wklejania
    };
</script>
</body>
</html>
